<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active position-relative">
                <img src="https://img.freepik.com/premium-photo/pink-clouds-in-the-sky_899870-26342.jpg"
                     class="d-block w-100" style="height:70vh; opacity:0.5;" alt="...">
                <div class="carousel-caption d-flex position-absolute" style="width:100%; top:30%;">
                    <div class="text-start">
                        <h1 style="font-family: 'Gugi', sans-serif;
                    text-shadow: -2px -2px 0 lightcoral, 1px -1px 0 pink, -1px 1px 0 pink, 1px 1px 0 pink; font-size:7rem;">
                            윤로그</h1>
                        <h2 style="-webkit-text-stroke: 1px lightcoral;">- 당신의 일상을 기록하고 공유하세요.</h2>
                    </div>
                    <a th:href="@{/post/list}">다른 사람의 일상 보기 ></a>
                    <a th:href="@{/post/create}">내 일상 공유하기 ></a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/free-vector/pink-clouds-background_91008-167.jpg"
                     class="d-block w-100" style="height:70vh; opacity:0.5;" alt="...">
                <div class="carousel-caption">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/premium-photo/pink-clouds-in-the-sky-with-a-purple-background_899870-26318.jpg"
                     style="height:70vh; opacity:0.4;" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</html>
