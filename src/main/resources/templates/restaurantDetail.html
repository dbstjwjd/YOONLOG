<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="d-flex justify-content-between">
        <!-- 가게 상세 정보 -->
        <div class="card" style="width:40%; height:80vh;">
            <img src="/startImage.jpg"
                 class="card-img-top" style="height:300px;">
            <div class="card-header">
                <!-- 가게 이름 & 주 메뉴 -->
                <span th:text="${restaurant.name}" class="fw-bold fs-4 me-1"></span>
                <span th:text="${restaurant.main}"></span>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <!-- 가게 주소 -->
                    <div class="d-flex align-items-center my-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-geo-alt me-1" viewBox="0 0 16 16">
                            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <span th:text="${restaurant.address}" style="cursor: pointer;" id="copyAddress"></span>
                    </div>
                    <!-- 가게 전화번호 -->
                    <div class="d-flex align-items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-telephone me-1" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                        </svg>
                        <span th:text="${restaurant.number}"></span>
                    </div>
                    <!-- 가게 영업시간 -->
                    <div class="d-flex align-items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-clock me-1" viewBox="0 0 16 16">
                            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                        </svg>
                        <span>~~영업시간~~</span>
                    </div>
                    <!-- 가게 편의 시설 및 서비스 -->
                    <div class="d-flex align-items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-info-circle me-1" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                        <div th:each="facility, stat : ${restaurant.facilities}">
                            <span th:text="${facility}"></span>
                            <span th:if="${!stat.last}">, </span>
                        </div>
                    </div>
                    <!-- 가게 소개 -->
                    <div class="d-flex align-items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-chat-left-text me-1" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        <span>~~가게소개~~</span>
                    </div>
                    <!-- 태그 -->
                    <div class="d-flex align-items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-tag me-1" viewBox="0 0 16 16">
                            <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
                            <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/>
                        </svg>
                        <span>~~태그~~</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="width:28%;">
            <div class="card-header fs-4 fw-bold">예약하기</div>
            <div class="card-body">
                <div class="card-text">
                    <div class="my-3">
                        <label for="datepicker" class="form-label">예약 날짜</label>
                        <div class="input-group">
                            <button id="datepicker" class="btn btn-outline-secondary">날짜 선택</button>
                            <input type="text" id="selectedDate" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="timepicker" class="form-label">예약시간</label>
                        <div class="input-group">
                            <button id="timepicker" class="btn btn-outline-secondary">시간 선택</button>
                            <input type="text" id="selectedTime" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">예약자 성함</label>
                        <div class="input-group">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">전화번호</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="border-radius:5px; width:28%; border:1px solid lightgray;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/l10n/ko.js"></script>
    <script layout:fragment="script" type='text/javascript'>
        document.getElementById('copyAddress').addEventListener('click', function() {
            const textToCopy = this.innerText;
            const tempInput = document.createElement('input');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('텍스트가 클립보드에 복사되었습니다.');
        });

        document.addEventListener("DOMContentLoaded", function() {
            // 현재 날짜와 시간 설정
            var currentDate = new Date();

            // 예약 날짜 선택
            flatpickr("#datepicker", {
                enableTime: false,
                locale: "ko",
                minDate: "today", // 현재 날짜와 이후만 선택 가능
                onChange: function(selectedDates, dateStr, instance) {
                    document.getElementById("selectedDate").value = dateStr;
                }
            });

            // 예약 시간 선택
            flatpickr("#timepicker", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                locale: "ko",
                minTime: currentDate.getHours() + ":" + currentDate.getMinutes(), // 현재 시간과 이후만 선택 가능
                onChange: function(selectedDates, dateStr, instance) {
                    document.getElementById("selectedTime").value = dateStr;
                }
            });
        });
    </script>
</div>
</html>
