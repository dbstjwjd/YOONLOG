<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div style="width:30%; font-size:15pt; margin:0 auto; margin-top:50px;">
        <h3 class="border-bottom pb-2 mb-3">비밀번호 찾기</h3>
        <input type="hidden" id="message" th:value="${message}">
        <form th:action="@{/user/check}" method="post" id="check_form">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="d-flex justify-content-end">
                <input type="button" value="확인 >" id="btn_check" class="fw-bold btn">
            </div>
        </form>
        <script>
            if(document.querySelector('#message').value != "")
                alert(document.querySelector('#message').value);

            document.querySelector("#btn_check").addEventListener('click', function() {
                        if(document.querySelector("#username").value == "")
                            alert("아이디를 입력해주세요.");
                        else if(document.querySelector("#email").value == "")
                            alert("이메일을 입력해주세요.");
                        else
                            document.querySelector("#check_form").submit();
                    });
        </script>
    </div>
</div>
</html>
