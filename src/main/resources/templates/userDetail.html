<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D2B48C;
            padding-top: 56px; /* Adjusted for the fixed navbar */
            display: block;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: none;
            height: 100%;
            position: relative;
        }

        .header-form {
            padding: 30px;
            text-align: center;
            margin-top: 0px;
            background-color: #fff;
            display: block;
            box-sizing: border-box;
            box-sizing: border-box;
            position: relative;
        }
        .user-info-header {

             padding: 20px;
             text-align: center;
             display: block;
             box-sizing: border-box;
             width: 200px;
             height: 200px;
             margin: 0 auto;
        }
        .profile-img {
             max-width: 100%;
             width: 100%;
             height: auto;
             display: block;
             margin: auto;
        }

        #wrap {
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        .box-number1, .box-number2, .box-number3 {
            flex: 1;
            flex-direction: column;
            align-items: flex-start;
        }
        .box-number1{
            width:50%;
        }
        .box-number2 {
            align-items: center;
        }
        .user-info-box1, .user-info-box2, .user-info-box3 {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ccc;
            height: 100%;
        }

        .my-profile{
            max-width: 100%;
            margin: 0 auto;
            background-color: #d3d3d3;
            text-align: center;
            padding: 20px; /* 적절한 padding 값으로 조절 */
            box-sizing: border-box; /* padding을 포함한 전체 크기로 설정 */
        }

        .info-item {
            margin-bottom: 15px;
        }
        .info-item-body{
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .label {
            font-weight: bold;
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

    </style>

</head>
<body>

<div class="header-form">
    <div class="logo">
        <a th:href="@{/interprocess}">logo</a>
    </div>
    <!-- 정보수정 버튼 -->
    <div class="my-3">
        <button type="button" id="modifyButton" class="btn btn-primary" data-toggle="modal" th:attr="data-target=${#authorization.expression('isAuthenticated()')} ? '#passwordModal' : ''">
            정보수정
        </button>
    </div>


    <header class="user-info-header">
        <div><img class="profile-img"
                  src="https://media.istockphoto.com/id/1327592506/ko/%EB%B2%A1%ED%84%B0/%EA%B8%B0%EB%B3%B8-%EC%95%84%EB%B0%94%ED%83%80-%EC%82%AC%EC%A7%84-%EC%9E%90%EB%A6%AC-%ED%91%9C%EC%8B%9C%EC%9E%90-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9E%85%EB%8B%88%EB%8B%A4-%ED%9A%8C%EC%83%89-%ED%94%84%EB%A1%9C%ED%95%84-%EC%82%AC%EC%A7%84%EC%9E%85%EB%8B%88%EB%8B%A4-%EB%B9%84%EC%A6%88%EB%8B%88%EC%8A%A4-%EB%A7%A8.jpg?s=612x612&w=0&k=20&c=qkN6eSn9wlcukA0YNjDPk4Vsq5W_KRW9pFZddOUgN_U="
                  alt="프로필이미지"></div>
    </header>
    <div class="info-item-header">

        <h2 th:text="${siteUser.name}"></h2>
    </div>
    <div class="info-item">
        <span class="label"></span>
        <span th:text="${siteUser.email}"></span>
    </div>
</div>


<div id="wrap">
    <div class="box-number1">
        <div class="user-info-box1" th:if="${siteUser != null}">
            <h1 class="my-profile">내 프로필</h1>
            <div class="info-item-body">
                <span class="label">아이디:</span>
                <span th:text="${siteUser.loginId}"></span>
            </div>
            <div class="info-item">
                <span class="label">가입 일시:</span>
                <span th:text="${#temporals.format(siteUser.createDate, 'yyyy년 MM월 dd일')}"></span>
            </div>
        </div>
    </div>
    <div class="box-number2">


        <ul class="user-info-box2">
            <h1>예약목록</h1>
                <li th:each="reservation : ${userReservation}" th:text="${reservation.restaurant.name}">
                </li>
            </ul>
    </div>
    <div class="box-number3">
        <ul class="user-info-box3">
            <h2>작성한 리뷰</h2>
            <li>리뷰 1</li>
            <li>리뷰 2</li>
        </ul>
    </div>



    <div th:unless="${siteUser != null}">
        <p>유저정보를 찾을 수 없습니다.</p>
    </div>
</div>


<div th:if="${#authorization.expression('isAuthenticated()')}" class="modal" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 확인</h5>

            </div>
            <div class="modal-body">
                <form th:action="@{|/user/userCheckPassword/${siteUser.loginId}|}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="loginId" >아이디</label>
                        <span id="loginId" class="form-control-plaintext" th:text="${siteUser.loginId}"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호 확인" required/>
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary">확인</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    if ([[${error}]] == true) {
        alert('비밀번호가 일치하지 않습니다');
        document.querySelector('#modifyButton').click();
    }
</script>

</body>
</html>
